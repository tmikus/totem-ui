<!DOCTYPE html>
<html>
    <head>
        <title>BusyIndicator control example.</title>

        <link rel="stylesheet" href="../../stylesheets/Common.css" type="text/css" />
        <link rel="stylesheet" href="../../stylesheets/BusyIndicator.css" type="text/css" />

        <script type="text/javascript" src="../../bower_components/jquery/jquery.js"></script>
        <script type="text/javascript" src="../../bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="../../js/Util.js"></script>
        <script type="text/javascript" src="../../js/Core/EventEmitter.js"></script>
        <script type="text/javascript" src="../../js/Events/CancellableEvent.js"></script>
        <script type="text/javascript" src="../../js/Control.js"></script>
        <script type="text/javascript" src="../../js/DialogControl.js"></script>
        <script type="text/javascript" src="../../js/BusyIndicator.js"></script>

        <script type="text/javascript">
            var busyIndicator;

            function onShowBusyClick() {
                busyIndicator.show();
            }

            function onHideBusyClick() {
                busyIndicator.hide();
            }
        </script>
        <style type="text/css">
            #busy-panel
            {
                background: lightblue;
                border: 1px solid black;
                height: 400px;
                line-height: 400px;
                width: 400px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Example of Busy Indicator.</h1>
        <div id="busy-panel">
            This is a busy panel.
        </div>
        <button id="show-busy" onclick="onShowBusyClick()" type="button">Show busy indicator</button>
        <button id="hide-busy" onclick="onHideBusyClick()" type="button">Hide busy indicator</button>

        <script type="text/javascript">
            busyIndicator = new TotemUI.BusyIndicator(document.getElementById("busy-panel"));
        </script>
    </body>
</html>
